<h1 mat-dialog-title> Send Ticket </h1>
<div mat-dialog-content class="d-flex flex-column">
  <p> Describe the requested job ?</p>
  <mat-form-field color="accent" appearance="fill">
    <mat-label>Message</mat-label>
    <textarea matInput [(ngModel)]="ticket.content" ></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()"> Cancel</button>
  <button mat-button (click)="sendTicket()" cdkFocusInitial> Send Ticket </button>
</div>
